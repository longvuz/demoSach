<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <th:block th:replace="~{Layout :: link-css}"></th:block>
</head>
<body>

<th:block th:replace="~{Layout :: header}"></th:block>

<div class="container">

<div class="row justify-content-center">
<div class="col-lg-6 col-md-8">

<h3 class="card-title-text-center">ĐĂNG KÝ</h3>
<form th:action="@{/register}" th:object="${user}" method="post">
    <div class="mb-3">
        <label for="name" class="form-Label">Họ và tên: </label>
        <input type="text" required class="form-control" th:field="*{name}" id="name">
        <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>
    <div class="mb-3">
        <label for="email" class="form-Label">Email: </label>
        <input type="text" required class="form-control" th:field="*{email}" id="email">
        <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>
    <div class="mb-3">
        <label for="username" class="form-Label">Tên tài khoản: </label>
        <input type="text" required class="form-control" th:field="*{username}" id="username">
        <span class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
    </div>
    <div class="mb-3">
        <label for="password" class="form-Label">Mật khẩu: </label>
        <input type="password" required class="form-control" th:field="*{password}" id="password">
        <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-info">Đăng Ký</button>
        </div>

</form>

</div>
</div>
</div>

<th:block th:replaces="~(layout :: footer}"></th:block>
</body>
</html>
