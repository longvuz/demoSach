<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="layout :: link-css"></th:block>
    <title>Chỉnh Sửa Thể Loại</title>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
    <h1>Chỉnh Sửa Thể Loại</h1>
    <form th:action="@{/categories/edit}" th:object="${category}" method="post">
        <input class="form-control" type="hidden" th:field="*{id}">
        <div class="col-6 mb-3">
            <label class="form-label" for="name">Tên Thể Loại:</label>
            <input class="form-control" type="text" th:field="*{name}" id="name">
        </div>
        <input type="submit" class="btn btn-outline-primary" value="OK">
        <a th:href="@{/categories}" class="btn btn-outline-success">Về Danh Sách</a>

    </form>
</div>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
