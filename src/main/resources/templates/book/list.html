<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Book List</title>
    <th:block th:replace="layout :: link-css"></th:block>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
    <h1 th:text=${title}></h1>
    <a class="btn btn-outline-success" href="/books/add">Thêm Sách</a>
    <table class="table">
            <tr>
                <th>ID</th>
                <th>Tên Sách</th>
                <th>Tác Giả</th>
                <th>Giá Tiền</th>
                <th>Thể Loại</th>
                <th>Chức Năng</th>
            </tr>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.price}"></td>
                <td th:text="${book.category.name}"></td><td>
                    <a th:href="@{/books/edit/{id} (id=${book.id})}" class="btn btn-primary">Sửa</a>
                    <a th:href="@{/books/delete/{id} (id=${book.id})}"
                        onclick="return confirm ('Xác nhận xóa sách  này ?')" class="btn btn-danger">Xóa</a>
                </td>

            </tr>
    </table>
</div>

<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
